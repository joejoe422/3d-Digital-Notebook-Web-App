<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two-Page Digital Notebook</title>
<style>
body {
    background-color: #333;
    color: #eee;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
}
.notebook-container {
    display: flex;
    align-items: stretch;
    background-color: #444;
    padding: 20px;
}
.page {
    background: #fdfdfd;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
    margin: 0 10px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    width: 300px;
    min-width: 200px;
    color: #222;
}
.page.left {
    margin-right: 5px;
}
.page.right {
    margin-left: 5px;
}
.spine {
    width: 20px;
    background: #555;
    border-radius: 2px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    margin: 0 5px;
}
/* Save button */
button.save {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    padding: 10px 20px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
}
button.save:hover {
    background: #45a049;
}
</style>
</head>
<body>
<div class="notebook-container">
    <div class="page left" contenteditable="true" id="leftPage">
        <p>Start typing on the left page...</p>
    </div>
    <div class="spine"></div>
    <div class="page right" contenteditable="true" id="rightPage">
        <p>Start typing on the right page...</p>
    </div>
</div>

<button class="save" id="saveBtn">💾 Save to Supabase</button>

<script>
// Adjust spine height
function adjustSpineHeight() {
    var leftPage = document.querySelector('.page.left');
    var rightPage = document.querySelector('.page.right');
    var spine    = document.querySelector('.spine');
    var leftHeight  = leftPage.scrollHeight;
    var rightHeight = rightPage.scrollHeight;
    var maxHeight = Math.max(leftHeight, rightHeight);
    spine.style.height = maxHeight + 'px';
}
document.querySelectorAll('.page').forEach(function(page) {
    page.addEventListener('input', adjustSpineHeight);
});
window.addEventListener('resize', adjustSpineHeight);
window.addEventListener('load', adjustSpineHeight);
</script>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://pbclnujukutrpmirljjk.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiY2xudWp1a3V0cnBtaXJsamprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MTE3NzIsImV4cCI6MjA2MTE4Nzc3Mn0.ZLaVbsKFdfYv2vZFEyrURjSILE3F890Skmtd3HmB-BA'

  const supabase = createClient(supabaseUrl, supabaseKey)

  async function saveNote() {
    console.log("📝 Save button clicked")

    const leftContent = document.getElementById('leftPage').innerText
    const rightContent = document.getElementById('rightPage').innerText

    const { data, error } = await supabase
      .from('2 notes')
      .insert([
        { left_page: leftContent, right_page: rightContent }
      ])

    if (error) {
      console.error('Supabase error:', error)
      alert('❌ Error saving: ' + error.message)
    } else {
      alert('✅ Pages saved to Supabase!')
      console.log('✅ Saved:', data)
    }
  }

  // Load most recent saved note on page load
  async function loadLatestNote() {
    const { data, error } = await supabase
      .from('2 notes')
      .select('*')
      .order('id', { ascending: false })
      .limit(1)

    if (error) {
      console.error('❌ Load error:', error)
      return
    }

    if (data.length > 0) {
      const note = data[0]
      document.getElementById('leftPage').innerText = note.left_page || ''
      document.getElementById('rightPage').innerText = note.right_page || ''
      console.log('✅ Loaded saved note')
    }
  }

  // Hook up button
  document.getElementById('saveBtn').addEventListener('click', saveNote)

  // Load on startup
  loadLatestNote()
</script>
</body>
</html>
