<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #notes-container {
            margin-top: 20px;
        }
        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Supabase Notes App</h1>
    <textarea id="note-input" placeholder="Enter your note here..." rows="4" cols="50"></textarea><br>
    <button onclick="saveNote()">Save Note</button>
    <div id="notes-container"></div>

    <script>
        const supabaseUrl = 'https://pbclnujukutrpmirljjk.supabase.co';
        const supabaseKey = 'keys eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiY2xudWp1a3V0cnBtaXJsamprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MTE3NzIsImV4cCI6MjA2MTE4Nzc3Mn0.ZLaVbsKFdfYv2vZFEyrURjSILE3F890Skmtd3HmB-BA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function saveNote() {
            const noteInput = document.getElementById('note-input');
            const noteContent = noteInput.value;

            if (noteContent.trim() === '') {
                alert('Note content cannot be empty');
                return;
            }

            const { data, error } = await supabase
                .from('notes')
                .insert([{ content: noteContent }]);

            if (error) {
                console.error('Error saving note:', error);
                alert('Failed to save note');
            } else {
                noteInput.value = '';
                loadNotes();
            }
        }

        async function loadNotes() {
            const { data, error } = await supabase
                .from('notes')
                .select('*');

            if (error) {
                console.error('Error loading notes:', error);
                alert('Failed to load notes');
            } else {
                const notesContainer = document.getElementById('notes-container');
                notesContainer.innerHTML = '';
                data.forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'note';
                    noteDiv.textContent = note.content;
                    notesContainer.appendChild(noteDiv);
                });
            }
        }

        // Load notes on page load
        loadNotes();
    </script>
    <script src="https://cdn.supabase.com/supabase-js/latest/supabase.js"></script>
</body>
</html>
