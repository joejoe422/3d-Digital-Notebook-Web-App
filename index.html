<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two-Page Digital Notebook</title>
<style>
body {
  background-color: #333;
  color: #eee;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
.notebook-container {
  display: flex;
  align-items: stretch;
  background-color: #444;
  padding: 20px;
}
.page {
  background: #fdfdfd;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 20px;
  margin: 0 10px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  width: 300px;
  min-width: 200px;
  color: #222;
}
.page.left {
  margin-right: 5px;
}
.page.right {
  margin-left: 5px;
}
.spine {
  width: 20px;
  background: #555;
  border-radius: 2px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
  margin: 0 5px;
}
button.save {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  padding: 10px 20px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
}
button.save:hover {
  background: #45a049;
}
</style>
</head>
<body>
<div class="notebook-container">
  <div class="page left" contenteditable="true" id="leftPage"></div>
  <div class="spine"></div>
  <div class="page right" contenteditable="true" id="rightPage"></div>
</div>

<button class="save" id="saveBtn">ðŸ’¾ Save to Supabase</button>

<script>
function adjustSpineHeight() {
  const leftPage = document.querySelector('.page.left');
  const rightPage = document.querySelector('.page.right');
  const spine = document.querySelector('.spine');
  const leftHeight = leftPage.scrollHeight;
  const rightHeight = rightPage.scrollHeight;
  const maxHeight = Math.max(leftHeight, rightHeight);
  spine.style.height = maxHeight + 'px';
}
document.querySelectorAll('.page').forEach(page => {
  page.addEventListener('input', adjustSpineHeight);
});
window.addEventListener('resize', adjustSpineHeight);
window.addEventListener('load', adjustSpineHeight);
</script>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://pbclnujukutrpmirljjk.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiY2xudWp1a3V0cnBtaXJsamprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MTE3NzIsImV4cCI6MjA2MTE4Nzc3Mn0.ZLaVbsKFdfYv2vZFEyrURjSILE3F890Skmtd3HmB-BA'
)

async function saveNote() {
  const leftContent = document.getElementById('leftPage').innerText
  const rightContent = document.getElementById('rightPage').innerText

  // Delete old notes
  const { error: deleteError } = await supabase
    .from('2 notes')
    .delete()
    .neq('id', 0) // deletes everything

  if (deleteError) {
    console.error('âŒ Error clearing old notes:', deleteError)
    alert('âŒ Failed to clear old notes.')
    return
  }

  // Insert new note
  const { data, error } = await supabase
    .from('2 notes')
    .insert([{ left_page: leftContent, right_page: rightContent }])

  if (error) {
    console.error('âŒ Error saving:', error)
    alert('âŒ Error saving: ' + error.message)
  } else {
    alert('âœ… Pages saved to Supabase!')
    console.log('âœ… Saved:', data)
  }
}

async function loadLatestNote() {
  const { data, error } = await supabase
    .from('2 notes')
    .select('*')
    .order('id', { ascending: false })
    .limit(1)

  if (error) {
    console.error('âŒ Load error:', error)
    return
  }

  if (data.length > 0) {
    const note = data[0]
    document.getElementById('leftPage').innerText = note.left_page || ''
    document.getElementById('rightPage').innerText = note.right_page || ''
    console.log('âœ… Loaded saved note')
    adjustSpineHeight()
  } else {
    console.log('ðŸ“­ No notes found')
  }
}

document.getElementById('saveBtn').addEventListener('click', saveNote)
loadLatestNote()
</script>
</body>
</html>
